<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Serif+Text&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fulfilling Day</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="logo"><h1>Fulfilling Day</h1></div>
      <div class="date-reset">
        <h2 id="date"></h2>
        <!--Reset Button-->
        <button id="reset-button">Reset</button>
      </div>
    </header>

    <!--Body Container-->
    <div class="body-container">
      <!--Today Section-->
      <div class="today-section">
        <h3>Today</h3>
      </div>

      <!--To Do-->
      <div class="todo-section">
        <label id="input-title">It's a great day to...</label>
        <form>
          <div class="input-section">
            <input type="text" class="todo-input" />
            <button id="submit-button" class="todo-button" type="submit">
              <i class="fas fa-plus-square"></i>
            </button>
          </div>
        </form>
        <br />
        <div class="select">
          <label class="radio-label">
            <input
              type="radio"
              name="during"
              value="allday"
              class="input-button"
              checked="checked"
            />
            All-Day</label
          >

          <label class="radio-label">
            <input
              type="radio"
              name="during"
              value="morning"
              class="input-button"
            />
            Morning</label
          >

          <label class="radio-label">
            <input
              type="radio"
              name="during"
              value="afternoon"
              class="input-button"
            />
            Afternoon</label
          >

          <label class="radio-label">
            <input
              type="radio"
              name="during"
              value="evening"
              class="input-button"
            />
            Evening</label
          >
        </div>
      </div>

      <!--Planner Section-->
      <div class="planner-section">
        <div class="quadrant">
          <div class="planner-section-label">
            <h4 class="allday-title">All-day</h4>
          </div>
          <div class="emptySpace allday todo-list"></div>
        </div>

        <div class="quadrant">
          <div class="planner-section-label"><h4>Morning</h4></div>
          <div class="emptySpace morning todo-list"></div>
        </div>

        <div class="quadrant">
          <div class="planner-section-label"><h4>Afternoon</h4></div>
          <div class="emptySpace afternoon todo-list"></div>
        </div>

        <div class="quadrant">
          <div class="planner-section-label"><h4>Evening</h4></div>
          <div class="emptySpace evening todo-list"></div>
        </div>
      </div>

      <!--Completed Section-->
      <div class="completedToggle">
        <button id="completedToggle">
          <i id="minus" class="fa-solid fa-minus"></i>
          <i id="plus" class="fa-solid fa-plus"></i>
          <h5 id="completedToggle-text">Hide Completed</h5>
        </button>
      </div>
      <div class="completed-container fadein"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
